<!DOCTYPE html>
<html>
    <head>
        <title>SKPK Food</title>
    </head>
    <body>
        <div id="produk">

        </div>
        <script src="database.js"></script>
        <script type="text/javascript">
            let hasil="";
            for (index in produk) {
                hasil += "<img src='"+produk[index].gambar+"'><br>";
                hasil += "<h1>"+produk[index].nama+"<h1><br>";
                hasil += "<h1>"+produk[index].harga+"</h1><br>";
                hasil += "<button onclick='myalert()'>Tambahkan Ke Keranjang</button><br>";
                
                function myalert(){
                    alert("pesanan diterima");
                }                
            }
            document.getElementById("produk").innerHTML=hasil;
                   </script>

    </body>
</html>
